<!---Infosys innovation Team-->
<div ng-controller="TestExpressionController as testEctrl" class="row">
    <form id="frmTestExpression" ng-model="expressionObj" ng-submit="addTestExpression(expressionObj)">
        
            <div ng-show="showExpressionForm" class="widget widget-content">
                <table class="table">
                    <tr>
                        <td class="col col-md-offset-1">
                            <b>Select Connection Source</b> <br />
                            <select ng-model="expressionObj.TestConnectionID" ng-options="testExp.TestConnectionID as testExp.TestConnctionName for testCon in testConnectionsDefined"></select>
                        </td>
                        <td class="col col-md-offset-1">
                            <b>Target Connection </b> <br />
                            <select ng-model="expressionObj.TestConnectionDestID"     ng-options="testExp.TestConnectionID as testExp.TestConnctionName for testCon in testConnectionsDefined"></select>
                        </td>

                    </tr>
                    <tr>
                        <td class="col col-md-offset-1">
                            <b>Select Source Table</b> <br />
                            <select ng-model="expressionObj.TestTableID" ng-options="testExp.TestTableID as testExp.TestTableName for testExp in testTableSource"></select>
                        </td>
                        <td class="col col-md-offset-1">
                            <b>Select Target Table</b> <br />
                            <select ng-model="expressionObj.TestTableTargetID" ng-options="testExp.TestTableID as testExp.TestTableName for testExp in testTableSources"></select>
                        </td>
                        <td class="col col-md-offset-1">
                            <!---This Code is defined on the basis of Comparison between 2 positive test code , negative test code or assertion 
                                the service will do what ever defined here as 
                                -->
                            <b>Comparison Expression Code  </b> <br />
                            <select ng-model="expressionObj.TestCodeRuleID" ng-options="testExp.TestCodeID as testExp.TestCodeName for testExp in testCodes"></select>
                      </td>

                    </tr>
                    <tr>
                        <td class="col col-md-offset-1">
                            <b>Select Test Column Source</b> <br />
                             <select ng-model="expressionObj.SourceColumnID" ng-options="exprCol.TestColumnID as exprCol.TestColumnName for  in testColumnsSource"></select>
                        </td>
                        <td class="col col-md-offset-1">
                            <!---just simple operations equal to AND OR  complex symbol when ever this defined go check the sqlquery or oracle query -->
                            <b>Select Test Operation To Perform Between Source And Target Columns</b> <br />
                            <select ng-model="expressionObj.OperandIDApplied" ng-options="exprOper.TestOperandID as exprOper.TestOperName for  in testOperands"></select>
                        </td>
                        <td class="col col-md-offset-1">
                            <b>Select Test Column Target</b> <br />
                            <select ng-model="expressionObj.TargetColumnID" ng-options="exprCol.TestColumnID as exprCol.TestColumnName for  in testColumnsTarget"></select>
                        </td>
                    </tr>
                    <tr>
                        <td class="col col-md-offset-1">
                            <b>Reason</b> <br />
                            <input  ng-model="reason" type="text" multiple="multiple"/> 
                        </td>

                    </tr>



                    <tr>
                        <td class="col col-md-offset-">
                            <button id="btnCaseSaveCon" class="btn btn-primary"> Save  </button>
                            <button id="btnCancel" class="btn btn-danger"> Cancel </button>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" class="col col-md-offset-2">
                            <label ng-show="showSuccessCon" id="btnSaveExpression" class="label label-success"> {{testExpressionMessage}}  </label>
                            <label ng-show="showFailedCon" id="btnCancelExpression" class="label label-danger"> {{testExpressionMessage}}  </label>
                        </td>
                    </tr>
                </table>

            </div>

        

    </form>


</div>
