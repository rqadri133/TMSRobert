<div ng-controller="LoginController"  class="row">
<div ng-show="showUsers" class="col-md-offset-1"> 
   
  <table  class="table table-bordered table-condensed table-striped">
        <thead>
            <tr>
                <th>Tester Name</th>
                <th>Tester Last Name</th>
                <th>Phone Number</th>
                <th>Compnay Name </th>
                <th>Email Address</th>
                <th>Login Name</th>

            </tr>
        </thead>

        <tbody>
           
            <tr ng-repeat="user in users">

                <td>{{user.FirstName}}</td>

                <td>{{user.LastName}}</td>

                <td>{{user.PhoneNumber}}</td>
                <td>{{user.CompanyName}}</td>
                <td>{{user.EmailAddress}}</td>
                <td>{{user.LoginName}}</td>
            </tr>
         
        </tbody>

    </table>


</div>
<div  ng-show="showToAddTestType">
    <form ng-submit="addTestType()" name="Test Type">
        <div class="col col-md-offset-1">
            <div class="widget widget-content">
                <table class="table table-condensed">
                    <tr>
                        <td>
                            <b>Enter Test Type </b> <br />
                            <input required="required" ng-model="testTypeInfo" type="text" name="testtype" />
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <button id="btnSaveTest" type="submit" class="btn btn-primary"> Save  </button>
                            <button id="btnCancelTest" class="btn btn-danger"> Cancel </button>


                        </td>

                    </tr>

                </table>
                <div class="col-lg-offset-5">
                    <label class="label label-success"> {{demoSaved}}  </label>
                </div>
            </div>
        </div>

    </form>

</div>

<div ng-show="showToAddTestConType">
        <form ng-submit="addTestType()" name="Test Type">
            <div class="col col-md-offset-1">
                <div class="widget widget-content">
                    <table class="table table-condensed">
                        <tr>
                            <td>
                                <b>Enter Test Connection Type </b> <br />
                                <input required="required" ng-model="testConTypeInfo" type="text" name="testtype" />
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <button id="btnSaveTestCon" type="submit" class="btn btn-primary"> Save  </button>
                                <button id="btnCancelTestCon" class="btn btn-danger"> Cancel </button>


                            </td>

                        </tr>

                    </table>
                    <div class="col-lg-offset-5">
                        <label class="label label-success"> {{demoSavedTestCon}}  </label>
                    </div>
                </div>
            </div>

        </form>
    </div>

    
</div>
